<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sermon Reader App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white py-4">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold">Sermon Reader App</h1>
      </div>
    </header>
    <main class="container mx-auto py-8">
      <section class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">About the App</h2>
        <p class="mb-4">
          The Sermon Reader App helps you read and listen to sermons offline.
          You can search through sermons and enjoy an enriched reading
          experience.
        </p>
        <h2 class="text-2xl font-semibold mb-4">Download</h2>
        <div class="flex flex-col sm:flex-row gap-4">
          <a
            href="https://github.com/codeDeSyntax/Electron-React-App/releases/download/v1.0.0/bobExe.exe"
            class="bg-blue-500 pointer text-white py-2 px-4 rounded hover:bg-blue-600"
          >
            Download for Windows
          </a>
          <a
            href="https://github.com/yourusername/yourrepo/releases/download/v1.0.0/yourapp-1.0.0.dmg"
            class="disabled-link bg-green-500 cursor-not-allowed text-white py-2 px-4 rounded hover:bg-green-600"
          >
            Download for macOS
          </a>
          <a
            href="https://github.com/yourusername/yourrepo/releases/download/v1.0.0/yourapp-1.0.0.AppImage"
            class="disabled-link bg-purple-500 cursor-not-allowed text-white py-2 px-4 rounded hover:bg-purple-600"
          >
            Download for Linux
          </a>
        </div>
      </section>
    </main>
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Sermon Reader App. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
